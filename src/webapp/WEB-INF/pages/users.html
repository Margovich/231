<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1" cellpadding="5">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nickname</th>
    <th>Email</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}">ID</td>
    <td th:text="${user.getNickname()}">Nickname</td>
    <td th:text="${user.getEmail()}">Email</td>
    <td th:text="${user.getAge()}">Age</td>
    <td>
      <a th:href="'/updateuser?id=' + ${user.id}" th:text="Update"></a>
    </td>
    <td>
      <a th:href="'/deleteUser?id=' + ${user.id}" th:text="Delete"></a>
    </td>
  </tr>
  </tbody>
</table>
<form action="adduser" target="_blank">
  <button id="add-user-button">Add User</button>
</form>
</body>
</html>
